<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria Criativa</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lightbox2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <style>
    .tilt-cell {
      overflow: hidden;
      border-radius: 12px;
      background: #111;
      transition: box-shadow 0.3s;
    }

    .tilt-cell:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .tilt-cell img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .tilt-cell:hover img {
      transform: scale(1.08);
      filter: brightness(90%);
    }

    .sortable-ghost {
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <section class="container my-5">
    <div class="row g-3 justify-content-center" id="interactive-gallery">
      <!-- LINHA 1: 4 IMAGENS -->
      <div class="col-6 col-md-3">
        <a href="img/Will2.jpg" data-lightbox="galeria7">
          <div class="tilt-cell">
            <img src="img/Will2.jpg" alt="Foto 1" class="img-fluid rounded">
          </div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="img/Will1.jpg" data-lightbox="galeria7">
          <div class="tilt-cell">
            <img src="img/Will1.jpg" alt="Foto 2" class="img-fluid rounded">
          </div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="img/Will3.jpg" data-lightbox="galeria7">
          <div class="tilt-cell">
            <img src="img/Will3.jpg" alt="Foto 3" class="img-fluid rounded">
          </div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="iimg/Will4.jpg" data-lightbox="galeria7">
          <div class="tilt-cell">
            <img src="img/Will4.jpg" alt="Foto 4" class="img-fluid rounded">
          </div>
        </a>
      </div>

      <!-- LINHA 2: 3 IMAGENS -->
      <div class="col-6 col-md-4">
        <a href="img/Will5.jpg" data-lightbox="galeria7">
          <div class="tilt-cell">
            <img src="img/Will5.jpg" alt="Foto 5" class="img-fluid rounded">
          </div>
        </a>
      </div>
      <div class="col-6 col-md-4">
        <a href="img/Will6.jpg" data-lightbox="galeria7">
          <div class="tilt-cell">
            <img src="img/Will6.jpg" alt="Foto 6" class="img-fluid rounded">
          </div>
        </a>
      </div>
      <div class="col-12 col-md-4">
        <a href="img/Will7.jpg" data-lightbox="galeria7">
          <div class="tilt-cell">
            <img src="img/Will7.jpg" alt="Foto 7" class="img-fluid rounded">
          </div>
        </a>
      </div>
    </div>
  </section>



  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    VanillaTilt.init(document.querySelectorAll(".tilt-cell"), {
      max: 15,
      speed: 400,
      glare: true,
      "max-glare": 0.3
    });

    new Sortable(document.getElementById('interactive-gallery'), {
      animation: 200,
      draggable: '.col-6, .col-12',
      ghostClass: 'sortable-ghost'
    });
  </script>
</body>
</html>
